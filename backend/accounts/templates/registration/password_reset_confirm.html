{% extends  '_accounts.html' %}
{% load crispy_forms_tags %}

{% block main %}
<div  class="card">
  <div  class="card-body">
    <h4  class="card-title"> Enter new password</h4>

    <form  method="post">
      {% csrf_token %}
      {{ form|crispy }}

      <button  type="submit"  class="btn btn-success">Change my password </button>
    </form>
  </div>
</div>
{% endblock %}
